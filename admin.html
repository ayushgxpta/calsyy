<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Admin Container */
    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Products Section */
    .products-section {
      margin-bottom: 30px;
    }

    .products-section h2 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      border-bottom: 2px solid #eaecef;
      padding-bottom: 10px;
    }

    .product-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-list li {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product-list li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .product-list li a {
      text-decoration: none;
      color: #3498db;
      font-weight: 500;
      font-size: 16px;
      flex: 1;
    }

    .product-list li a:hover {
      text-decoration: underline;
    }

    .product-list li span {
      font-size: 16px;
      font-weight: 500;
      color: #27ae60;
      margin-right: 15px;
    }

    .product-list li button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .product-list li button:hover {
      background: #c0392b;
    }

    /* Add Product Button */
    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .add-product-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: inline-block;
    }

    .add-product-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-list {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .admin-container {
        margin: 20px;
        padding: 15px;
      }

      .product-list li {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-list li img {
        margin-bottom: 10px;
      }

      .product-list li button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Admin Content -->
  <div id="admin-content">
    <div class="admin-container">
      <!-- Products Section -->
      <div class="products-section">
        <h2>Products</h2>
        <ul class="product-list" id="product-list">
          <!-- Products will be dynamically added here -->
        </ul>
      </div>

      <!-- Add Product Button -->
      <div class="button-container">
        <a href="addaproduct.html" class="add-product-btn">Add Product</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to load products from the backend
    async function loadProducts() {
      try {
        const response = await fetch('https://calsyy-backend.onrender.com/api/products');
        const products = await response.json();
        console.log('Products:', products); // Debugging

        const productList = document.getElementById('product-list');
        productList.innerHTML = ''; // Clear existing list

        products.forEach((product) => {
          const li = document.createElement('li');
          li.innerHTML = `
                <img src="${product.images && product.images.length > 0 ? product.images[0] : 'placeholder.jpg'}" 
                     alt="${product.name}">
                <a href="edit.html?id=${product._id}">${product.name}</a>
                <span>â‚¹${product.price}</span>
                <button onclick="deleteProduct('${product._id}')">Delete</button>
            `;
          productList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading products:', error); // Debugging
      }
    }

    // Function to delete a product
    async function deleteProduct(id) {
      console.log('Deleting product with ID:', id); // Debugging
      try {
        const response = await fetch(`https://calsyy-backend.onrender.com/api/products/${id}`, {
          method: 'DELETE',
        });
        console.log('Delete Response:', response); // Debugging

        if (response.ok) {
          alert('Product deleted successfully!');
          loadProducts();
        } else {
          alert('Failed to delete product.');
        }
      } catch (error) {
        console.error('Error:', error); // Debugging
        alert('Error deleting product.');
      }
    }

    // Load products when the page loads
    window.addEventListener('load', () => {
      loadProducts();
    });
  </script>
</body>
</html>
